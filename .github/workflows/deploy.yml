name: Deploy Auto-Advertisment Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup SSH using the private key stored in GitHub Secrets
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Connect to your Hostinger VPS and deploy
      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            echo "🚀 Starting deployment for Auto-Advertisment Backend"

            # Navigate to backend directory on the server
            cd /root/backend/Auto-Advertisment-Backend

            echo "🔄 Fetching latest changes..."
            git fetch origin main

            echo "🧹 Resetting local branch to match remote main..."
            git reset --hard origin/main

            echo "🐳 Rebuilding Docker service..."
            docker compose build auto-advertisment

            echo "♻️ Restarting container..."
            docker compose up -d auto-advertisment

            echo "🧼 Cleaning unused Docker images..."
            docker image prune -f

            echo "✅ Deployment complete and running in production"
          EOF
